<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Slider</title>
    <link href="style.css" rel="stylesheet" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="slider-container">
      <div class="slider">
        <img
          src="https://picsum.photos/600/400?random=1"
          class="slide active"
        />
        <img src="https://picsum.photos/600/400?random=2" class="slide" />
        <img src="https://picsum.photos/600/400?random=3" class="slide" />
        <img src="https://picsum.photos/600/400?random=4" class="slide" />
        <img src="https://picsum.photos/600/400?random=5" class="slide" />
        <img src="https://picsum.photos/600/400?random=6" class="slide" />
        <img src="https://picsum.photos/600/400?random=6" class="slide" />
        <img src="https://picsum.photos/600/400?random=7" class="slide" />
        <img src="https://picsum.photos/600/400?random=8" class="slide" />
        <img src="https://picsum.photos/600/400?random=9" class="slide" />
        <img src="https://picsum.photos/600/400?random=10" class="slide" />
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </body>
</html>
